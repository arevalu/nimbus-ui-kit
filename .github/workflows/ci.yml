name: Main
on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/setup
        
      - name: Lint files
        run: npm run lint

      - name: Typescript check files
        run: npm run tsc

      - name: Audit dependencies
        uses: oke-py/npm-audit-action@v2
        with:
          audit_level: critical
          github_token: ${{ secrets.NIMBUS_GITHUB_TOKEN }}
          create_issues: false
          json_flag: true
